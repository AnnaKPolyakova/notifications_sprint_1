name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    strategy:
      matrix:
        python-version: ['3.8', '3.9' ]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wemake-python-styleguide flake8-html lxml mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
         flake8 . --format=html --htmldir output

    - name: mypy
      run: |
         mypy .

  send_message:
    runs-on: ubuntu-latest
    needs: checks
    if: always()
    steps:
      - name: Get current commit hash
        run: echo "::set-output name=commit_hash::$(git rev-parse HEAD)"
        id: get_commit_hash
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "${{ github.repository }} 
          ${{ github.github_sha }} 
          ${{ github.github_workflow_sha }} 
          ${{ github.commit.hash }}: ${{ github.workflow }} 
          Commit: ${{ steps.get_commit_hash.outputs.commit_hash }}

          Status: ${{ jobs.checks.status }}
          успешно 
          выполнен !"